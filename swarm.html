<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Ringwood & Burley beekeeping by Dave | swarms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="img/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="img/icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="img/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="img/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="img/icons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="navbar">
      <button class="unselectedButton">
        <a href="index.html" class="unselected">Home</a>
      </button>
      <button class="unselectedButton">
        <a href="contact.html" class="unselected">Contact me</a>
      </button>
      <button class="selectedButton">
        <a class="selected" href="#">Swarms</a>
      </button>
    </div>
    <main>
      <p>What is a bee swarm?</p>
      <div class="sliddotcont">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="img/wood.jpg" style="width: 100%" />
            <div class="text">On a tree branch</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="img/fencepost.jpeg" style="width: 100%" />
            <div class="text">On a fencepost</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="img/box.JPG" style="width: 100%" />
            <div class="text">On the side of a box</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="img/tree.jpg" style="width: 100%" />
            <div class="text">In a tree</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="img/tree2.jpg" style="width: 100%" />
            <div class="text">In a tree</div>
          </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
        </div>
      </div>
    </main>
    <script src="swarm.js"></script>
  </body>
</html>
