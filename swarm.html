<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Ringwood & Burley beekeeping by Dave | swarms</title>
  </head>
  <body>
    <div id="navbar">
      <button class="unselectedButton">
        <a href="index.html" class="unselected">Home</a>
      </button>
      <button class="unselectedButton">
        <a href="contact.html" class="unselected">Contact me</a>
      </button>
      <button class="selectedButton">
        <a class="selected" href="#">Swarms</a>
      </button>
    </div>
    <main>
      <p>
        Text goes here
      </p>
      <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 5</div>
          <img src="img/wood.jpg" style="width:100%">
          <div class="text">On the bottom of a tree</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 5</div>
          <img src="img/fencepost.jpeg" style="width:100%">
          <div class="text">On a fencepost</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 5</div>
          <img src="img/box.JPG" style="width:100%">
          <div class="text">On the side of a box</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">4 / 5</div>
          <img src="img/tree.jpg" style="width:100%">
          <div class="text">In a tree</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">5 / 5</div>
          <img src="img/tree2.jpg" style="width:100%">
          <div class="text">In a tree</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br/>
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div> 
    </main>
    <script src="swarm.js"></script>
  </body>
</html>
